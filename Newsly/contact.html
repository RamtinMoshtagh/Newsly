<div class="search-form-container container" id="search-form-container">
    <div class="form-container-inner">
        <form action="" class="form">
            <input class="form-input" type="text" placeholder="What are you looking for?">
            <button class="btn form-btn" type="submit">
                <i class="ri-search-line"></i>
            </button>
        </form>
        <span class="form-note">Or press ESC to close.</span>
    </div>
    <button class="btn form-close-btn place-items-center" id="form-close-btn">
        <i class="ri-close-line"></i>
    </button>
</div>
  <body>
    <div class="contact-banner">
      <h5>Contact Us</h5>
    </div>
    <form class="contact-form" name="contact-form">
      <div class="form-control">
        <label>Full Name</label>
        <input name="name"
          placeholder="First and Last Name" />
        <div class="error hide">Name is required</div>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input
          name="email"
          placeholder="e.g. your_email@example.com"
        />
        <div class="error hide">Email is invalid</div>
      </div>
      <div class="form-control">
        <label>Phone</label>
        <input name="phone" placeholder="+47"></input>
        <div class="error hide">Phone is invalid</div>
      </div>
	  <div class="form-control">
        <label>Subject</label>
        <input name="subject"
          placeholder="Subject" />
        <div class="error hide">Subject is required</div>
      </div>
      <div class="form-control">
        <label>Message</label>
        <textarea name="message"></textarea>
        <div class="error hide">Message is required</div>
      </div>
      <button class="btn-contactForm" type="submit">SUBMIT FORM</button>
    </form>
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
